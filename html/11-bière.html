<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="./style/index.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
	</head>
	<body>
    <header class="d-flex justify-content-center py-3">
      <a id="beerName">nom de la bière</a>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <img src="https://images.punkapi.com/v2/keg.png" class="img-thumbnail" alt="photo de la bière en question...">
            </div>
            <div class="col">
              <div class="container">
                <p id="firstbrew"></p>> 
                <br>
                <p id="ph"></p>
                <br>
                <p id="attenuation"></p>
                <br>
                <p id="boil"></p>
                <br>
                <p id="foodPairing"></p>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled">
                  <label class="form-check-label" for="flexCheckIndeterminateDisabled">
                    Déja bu
                  </label>
                </div>
                <br>
                <p id="dateDegustation">date de dégustation</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td colspan="2"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <p id="tagLine"></p>>
          </div>
          <div class="row">
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
          </div>
          </div>
          <div class="row">
            <p id="description"></p>
          </div>
          <div class="row">
            <p id="brewerTip"></p>
          </div>
          <div class="row">
            <p id="contributedBy"></p>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg">Précédent</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg">Suivant</button>
        </div>
      </div>
    </div>
    <footer class="py-3 my-4">
      <p class="text-center text-body-secondary">Guillaume FIL 2026</p>
    </footer>
  </body>
  <!-- Inclusion du fichier JavaScript -->
  <script src="../js/11.js"></script>

  <!-- Appel de la fonction après le chargement de la page -->
  <script>
      document.addEventListener('DOMContentLoaded', afficherFilms);
      document.querySelectorAll('.rating .star').forEach(function(star) {
            star.addEventListener('click', function() {
                alert('Star clicked!');
            });
        });
  </script>
</html>
